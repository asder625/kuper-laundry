<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #0073e6; color: white; padding: 20px 0; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .container { max-width: 800px; margin: 20px auto; padding: 0 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    .checkout { margin-top: 20px; text-align: right; }
    .checkout a { background: #0073e6; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
    footer { background-color: #333; color: white; padding: 20px 0; text-align: center; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Items in Cart</h2>
    <table>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Laundry Detergent</td>
        <td>$10.00</td>
      </tr>
      <tr>
        <td>Fabric Softener</td>
        <td>$8.00</td>
      </tr>
    </table>

    <div class="checkout">
      <p><strong>Total:</strong> $18.00</p>
      <a href="checkout.html">Proceed to Checkout</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Kuper Laundry LLC</p>
  </footer>
</body>
</html>
