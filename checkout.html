<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #0073e6; color: white; padding: 20px 0; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .container { max-width: 700px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    form label { display: block; margin-top: 15px; }
    form input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    form button { margin-top: 20px; background: #0073e6; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
    .empty-cart { text-align: center; padding: 40px 0; color: #555; }
    footer { background-color: #333; color: white; padding: 20px 0; text-align: center; margin-top: 40px; }
  </style>
</head>
<body>
<header>
  <h1>Checkout</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Order Summary</h2>
  <div id="cart-summary">
    <div class="empty-cart">Loading cart...</div>
  </div>

  <h2>Billing Information</h2>
  <form id="checkout-form">
    <label>Name</label>
    <input type="text" placeholder="Enter your full name" required>
    <label>Email</label>
    <input type="email" placeholder="Enter your email" required>
    <label>Address</label>
    <input type="text" placeholder="Enter your address" required>
    <label>Credit Card</label>
    <input type="text" placeholder="1234 5678 9012 3456" required>
    <button type="submit">Place Order</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Kuper Laundry LLC</p>
</footer>

<script>
const CART_KEY = 'kuper_cart_v1';

// Load cart from localStorage
function loadCart() {
  try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; }
  catch { return []; }
}

// Render cart summary
function renderCartSummary() {
  const container = document.getElementById('cart-summary');
  const items = loadCart();
  if(items.length === 0){
    container.innerHTML = '<div class="empty-cart">Your cart is empty. Please add items first.</div>';
    document.getElementById('checkout-form').style.display = 'none';
    return;
  }

  let subtotal = 0;
  let rows = items.map(item => {
    const line = item.price * item.qty;
    subtotal += line;
    return `<tr>
      <td>${item.name}</td>
      <td>${item.qty}</td>
      <td>$${line.toFixed(2)}</td>
    </tr>`;
  }).join('');

  container.innerHTML = `
    <table>
      <thead>
        <tr><th>Product</th><th>Quantity</th><th>Subtotal</th></tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>
    <p style="text-align:right; font-weight:bold; margin-top:10px;">Total: $${subtotal.toFixed(2)}</p>
  `;
}

renderCartSummary();

// Handle form submission
document.getElementById('checkout-form').addEventListener('submit', function(e){
  e.preventDefault();
  const items = loadCart();
  if(items.length === 0){
    alert("Your cart is empty!");
    return;
  }

  // Normally here you would send order details to a server/payment processor
  alert("Thank you! Your order has been placed.");

  // Clear cart after order
  localStorage.removeItem(CART_KEY);
  renderCartSummary();
  this.reset();
});
</script>
</body>
</html>
