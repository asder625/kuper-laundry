<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #0073e6; color: white; padding: 20px 0; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    form label { display: block; margin-top: 15px; }
    form input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    form button { margin-top: 20px; background: #0073e6; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    footer { background-color: #333; color: white; padding: 20px 0; text-align: center; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Billing Information</h2>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Enter your full name">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
      <label>Address</label>
      <input type="text" placeholder="Enter your address">
      <label>Credit Card</label>
      <input type="text" placeholder="1234 5678 9012 3456">
      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Kuper Laundry LLC</p>
  </footer>
</body>
</html>
